<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>eCommerce2024</title>
  </head>
  <body>
    <nav>
      <img src="./assets/Library.svg" class="nav__img" alt="Logo" />
      <div class="nav__list--wrapper">
        <ul class="nav__list">
          <li><a class="nav__link" href="#home">Home</a></li>
          <li><a class="nav__link" href="#contact">Contact</a></li>
          <li><a class="nav__link nav__link--books" href="#books">Books</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <section id="home">
        <div class="container">
          <div class="row">
            <div>
              <h1>England's most awarded online library platform</h1>
              <p>
                Find your dream book with <span class="purple">Library</span>
              </p>
              <button class="home__button">Browse Books</button>
            </div>
            <figure>
                <img src="./assets/Undraw_Books.svg" alt="">
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
